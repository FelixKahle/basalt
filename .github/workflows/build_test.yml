name: Build and Test
permissions:
  contents: read

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run Bazel Build Debug
        run: bazel build //... --compilation_mode=dbg --cxxopt='-std=c++23'
      - name: Run Bazel Test Debug
        run: bazel test //... --compilation_mode=dbg --cxxopt='-std=c++23' --test_output=all
      - name: Run Bazel Build Release
        run: bazel build //... --compilation_mode=opt --cxxopt='-std=c++23'
      - name: Run Bazel Test Release
        run: bazel test //... --compilation_mode=opt --cxxopt='-std=c++23'
